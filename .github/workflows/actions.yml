name: Build
on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup
      run: apt install libgtk-3-dev

    - name: Make
      run: make

    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        path: ./zoom